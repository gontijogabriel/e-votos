{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/eleicao.css' %}">
    <title>Urna Digital DPDF</title>
</head>

{% include '_header.html' %}
<body>

    <ol class="caminho">
        <li><a href="{% url 'index' %}">Home</a></li>
        <li>></li>
        <li><a href="#">Eleição ({{ eleicao.nome }})</a></li>
    </ol>
  
    <h2>Candidatos:</h2>
    <table>
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>Matricula</th>
                <th>Votar</th>
            </tr>
        </thead>
        <tbody>
            {% for candi in candidatos %}
            <tr>
                <td><img src="/media/{{ candi.foto_perfil }}" alt="{{ candi.nome }}" width="120px" height="120px"></td>
                <td>{{ candi.nome }}</td>
                <td>{{ candi.matricula }}</td>

                <form action="" method="GET">
                    {% csrf_token %}
                    <input type="hidden" name="candidato_id" id="candidato_id" value="{{ candi.id }}">
                    <td><button type="submit">Votar</button></td>
                </form>
            
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
