{% extends '_base.html' %}
{% load static %}

{% block content %}
<section>
    <div class="card">

        <ol class="caminho">
            <li><a href="{% url 'adm_home' %}">Home</a></li>
            <li>></li>
            <li>Cadastrar Candidato</li>
        </ol>

        <h1>Cadastro de Candidato</h1>
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %} 
        <form method="POST" enctype="multipart/form-data">
        <!-- <form action="{% url 'cadastro_candidato' %}" method="POST"> -->
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" required>

            <button type="submit">Cadastrar Candidato</button>
        </form>
    </div>
</section>
{% endblock %}
