{% extends '_base.html' %}
{% load static %}

{% block content %}
<div class="cadastrar-candidato-container">
    

        <ol>
            <li><a href="{% url 'adm_home' %}">Home ></a></li>
            
            <li><a href="">Cadastrar Candidato</a> </li>
        </ol>

        <div class="contain">
        <form method="POST" enctype="multipart/form-data">
            <h1>Cadastro de Candidato</h1>
        {% if msg %}
            <p>{{ msg }}</p>
        {% endif %}
        <!-- <form action="{% url 'cadastro_candidato' %}" method="POST"> -->
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" required>

            <button type="submit">Cadastrar Candidato</button>
        </form>
    </div>
</div>
{% endblock %}
