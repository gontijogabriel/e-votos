<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro_candidato.css">
    <title>Cadastro Candidato</title>
</head>
<header>

</header>
<body>
    <div class="card">
        <h2>Cadastro de Candidato</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="Matricula">Matricula:</label>
            <input type="text" id="Matricula" name="Matricula" required>

            <label for="CPF">CPF:</label>
            <input type="text" id="CPF" name="CPF" required>
            <label for="Cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="" disabled selected>Selecione o Cargo</option>
                <option value="comite">Comitê</option>
                <option value="defensor_publico">Defensor Público</option>
            </select>

            <button type="submit">Cadastrar Candidato</button>
        </form>
        </div>
</body>
</html>
