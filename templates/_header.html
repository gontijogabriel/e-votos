{% load static %}

<header>
    <div class="header-logo">
        <a class="lk" href="#">
            <img class="header-logo-img" src="{% static 'img/logo_dpdf.png' %}" alt="Logo DPDF" />
        </a>
    </div>

    {% if user.is_authenticated %}
        <div class="header-logout">
            <a class="header-logout-link" href="{% url 'logout' %}"><img src="{% static 'img/icons/icon-logout.png' %}" alt="icon-logout"></a>
        </div>
    {% endif %}
</header>
