{% extends '_base.html' %}
{% load static %}

{% block content %}
<section>
    <div class="card">

        <ol class="caminho">
            <li><a href="{% url 'adm_home' %}">Home</a></li>
            <li>></li>
            <li>Cadastrar Eeitor</li>
        </ol> 

        <h2>Cadastro do Eleitor</h2>
        <form action="#" method="POST">
            {% csrf_token %}
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="matricula">Matricula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="password-1">Senha:</label>
            <input type="password" id="password-1" name="password-1" required>

            <label for="password-2">Repita sua Senha:</label>
            <input type="password" id="password-2" name="password-2" required>

            <button type="submit">Cadastrar Eleitor</Em></button>
        </form>
    </div>
</section>
{% endblock %}
