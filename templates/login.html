{% extends '_base.html' %}
{% load static %}

{% block content %}


    <div class="login-gif">
        <img src="../static/img/login_img.gif" alt="Gif Animado">
    </div>

    <div class="login-form-container">
        
        <form class="login-form" action="#" method="POST">
            <h1>Urna Digital DPDF</h1>
            {% csrf_token %}
            <label for="login">Email</label>
            <input type="text" id="email" name="email" required>
    
            <label for="senha">Senha</label>
            <input type="password" id="password" name="password" required>
    
            <button class="login-form-button" type="submit">Entrar</button>
        </form>

        <a class="login-form-link" href="{% url 'cadastro_eleitor' %}">Cadastro de Eleitor</a>
        <a class="login-form-link" href="{% url 'recuperar_senha' %}">Recuperar Senha</a>
    </div>

</section>
{% endblock %}
